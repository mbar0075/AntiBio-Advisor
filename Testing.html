<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbHvhyPYuKWnF3VXczZVfeM0G_Wyo8IWM&libraries=places&callback=initMap" async defer></script>
    <script>
        var infoWindow;
        var directionsService;
        var directionsRenderer;
        var infoPanel;
        function showPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    initMap(position.coords.latitude, position.coords.longitude);
                });
            } else {
                alert("Sorry, your browser does not support HTML5 geolocation.");
            }
        }

        function initMap(userLatitude, userLongitude) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: userLatitude, lng: userLongitude},
                zoom: 15
            });

            infoWindow = new google.maps.InfoWindow();
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            directionsRenderer.setMap(map);

            infoPanel = document.getElementById('info-panel');
            var request = {
                query: 'pharmacy',
                fields: ['name', 'geometry'],
            };

            var service = new google.maps.places.PlacesService(map);
            
            service.textSearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });

            function createMarker(place) {
                var marker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: place.name
                });

                marker.addListener("click", function() {
                    calculateAndDisplayRoute({lat: userLatitude, lng: userLongitude}, place.geometry.location);
                    displayPlaceDetails(place);
                    infoWindow.setContent(place.name);
                    infoWindow.open(marker.getMap(), marker);
                });
            }
        }

        function calculateAndDisplayRoute(origin, destination) {
            directionsService.route({
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Find Nearby Hospitals</h1>
    
    <div id="result"></div>
    <div id="map" style="height: 400px; width: 100%;"></div>

    <script>
        showPosition();
    </script>
</body>
</html>
